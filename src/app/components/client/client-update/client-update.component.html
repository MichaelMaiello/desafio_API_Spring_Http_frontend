<mat-card>
    <mat-card-title> Atualizar Cliente </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="client.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="client.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="client.telefone" name="telefone">
        </mat-form-field>
       
    </form>

    <button mat-raised-button (click)="updateCliente()" color="primary"> Salvar </button>

    <button mat-raised-button (click)="cancel()"> Cancela </button>
</mat-card>
